<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho do texto</title>
	<style type="text/css"> 

		div{
			font-size: 60px;
		}
		
		.texto{
			font-size: 1em; 
			/* o paragrafo é filho da DIV, a DIV esta com font-size 60, então 1em vai valer 60px, por ela usa o pai como padrão 

			Use class, para tirar a idenpendencia do pai, e vai usar aquilo que for determinado.

			px (pixe) = tem o tamanho fixo.

			 % (porcentagem) = relativo ao que foi posto normalmente o pardão é 16px entao 100% é 16px se caso nao for definido um padrão. 

			 em (medida relativa ao container pai) 

			--> padrão dos navagadores vem com 16px*/
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo 1</p>
		<p>Conteúdo 2</p>
	</div>
	
</body>
</html>
