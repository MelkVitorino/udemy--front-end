<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando links</title>
	<style type="text/css">
		
		a{
			padding: 10px 5px;
			text-decoration: none;
		}

		/* Links não visitados*/
		a:link{
			color: #b9c041;
		}

		/* links visitados */
		a:visited{
			color: #c0c0c0;
		}

		/*links hover = é quando você passa o mouse sobre o link e muda de cor*/
		a:hover{
			color: #fff;
			background-color:#cd097f ;
		}

		/* links ativos quando clicados */
		a:active{
			color: #e4f371;
		}
	</style>
</head>
<body>

	<a href="https://www.google.com/">Google</a> |

	<a href="https://www.tecmundo.com.br/">tech mundo</a> |

	<a href="https://www.novolink.com.br/">novo link</a> |

	<a href="https://www.megacurioso.com.br/">mega curioso</a>
</body>
</html>
